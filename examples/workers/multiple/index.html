<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pixalo - Multiple Worker</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        @media screen and (max-width: 1024px) {
            body {
                display: block;
            }
        }
    </style>
</head>
<body>
<div>
    <canvas id="primary"></canvas>
</div>
<div>
    <canvas id="secondary"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/gh/pixalo/pixalo@master/examples/workers/multiple/register.js" type="module"></script>
</body>
</html>
